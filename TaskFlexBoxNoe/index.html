<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ant-man</title>
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <!--Cabeza-->
    <div id="contenedor">
      <!--Parte izquierda de la cara-->
      <div id="izq">
        <div id="caja-gris-izq">
          <!--Antena izquierda-->
          <div id="flex-antena-izq">
            <div id="antena-izq"></div>
          </div>
          <!--end-->
          <div id="cara-izq">
            <div id="antena-izq1">
              <div id="ojo1-izq"></div>
              <div class="none"></div>
            </div>
            <div id="antena-izq2">
              <div id="ojo2-izq"></div>
              <div id="caja-nariz-izq" class="none">
                <div id="nariz-izq"></div>
                <div id="borde-izq">
                  <div id="boca-izq1"></div>
                  <div id="boca-izq2"></div>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div id="cuello-negro-izq"></div>
      </div>

      <!--Parte derecha de la cara-->
      <div id="drcha">
        <div id="caja-gris-drcha">
          <div id="cara-drcha">
            <div id="antena-drcha2">
              <div id="ojo2-drcha"></div>
              <div id="caja-nariz-drcha" class="none">
                <div id="nariz-drcha"></div>
                <div id="borde-drcha">
                  <div id="boca-drcha1"></div>
                  <div id="boca-drcha2"></div>
                </div>
              </div>
            </div>
            <div id="antena-drcha1">
              <div id="ojo1-drcha"></div>
              <div class="none"></div>
            </div>
          </div>
          <!--Antena derecha-->
          <div id="flex-antena-drcha">
            <div id="antena-drcha"></div>
          </div>
          <!--end-->
        </div>
        <div id="cuello-negro-drcha"></div>
      </div>
    </div>
    <!--End cabeza-->
    <div id="contenedor2">
      <!--Parte izquierda de ant man-->
      <div id="cont-izq">
        <div id="row1">
          <div id="id-rojo-izq"></div>
          <div id="id1">
            <div id="cuello-izq"></div>
            <div id="id2"></div>
          </div>
        </div>
        <div id="row2">
          <div id="cont-brazo"></div>
          <div id="cont-abs"></div>
        </div>
      </div>

      <!--Parte derecha de ant man-->
      <div id="cont-drcho"></div>
    </div>
  </body>
</html>
